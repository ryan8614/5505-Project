<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual NFT Marketplace - Trade</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Virtual NFT Marketplace</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="marketplace.html">Marketplace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_fragments.html">My Fragments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="trade.html">Trade</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="mb-4">Trade</h1>
    <!-- Tabs for Buy/Sell and Trade History -->
    <ul class="nav nav-tabs" id="tradeTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="buy-sell-tab" data-bs-toggle="tab" data-bs-target="#buySell" type="button" role="tab" aria-controls="buySell" aria-selected="true">Buy/Sell</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="trade-history-tab" data-bs-toggle="tab" data-bs-target="#tradeHistory" type="button" role="tab" aria-controls="tradeHistory" aria-selected="false">Trade History</button>
      </li>
    </ul>
    <div class="tab-content" id="tradeTabContent">
      <!-- Buy/Sell Tab Pane -->
      <div class="tab-pane fade show active" id="buySell" role="tabpanel" aria-labelledby="buy-sell-tab">
        <div class="list-group custom-container">
          <!-- Dynamic content for buy/sell offers will be loaded here -->
        </div>
      </div>
      <!-- Trade History Tab Pane -->
      <div class="tab-pane fade" id="tradeHistory" role="tabpanel" aria-labelledby="trade-history-tab">
        <div class="list-group custom-container">
          <!-- Dynamic content for trade history will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
