<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual NFT Marketplace - My Fragments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Virtual NFT Marketplace</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="marketplace.html">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="my_fragments.html">My Fragments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="trade.html">Trade</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-5">My Fragments</h1>
        <!-- Fragments grid -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment1.jpg" class="card-img-top" alt="Fragment 1">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment2.jpg" class="card-img-top" alt="Fragment 2">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment3.jpg" class="card-img-top" alt="Fragment 3">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment4.jpg" class="card-img-top" alt="Fragment 4">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment5.jpg" class="card-img-top" alt="Fragment 5">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment6.jpg" class="card-img-top" alt="Fragment 6">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment7.jpg" class="card-img-top" alt="Fragment 7">
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card fragment-card" data-bs-toggle="modal" data-bs-target="#fragmentModal">
                    <img src="fragment8.jpg" class="card-img-top" alt="Fragment 8">
                </div>
            </div>
        </div>
    </main>

    <!-- Fragment Modal -->
    <div class="modal fade" id="fragmentModal" tabindex="-1" aria-labelledby="fragmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fragmentModalLabel">Fragment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" alt="Fragment">
                </div>
                <div class="modal-footer">
                    <a href="trade.html" class="btn btn-primary">Buy/Sell</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="my_fragment.js"></script>
</body>
</html>
