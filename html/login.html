<!-- Login form -->
<div class="container col-md-4 my-3 bg-light">
  <h2 class="text-center">Login</h2>
    <form action="#" method="post">
      <div class="my-3">
        <label for="email" class="form-label">Username:</label>
        <input class="form-control" id="email" placeholder="Enter email" name="username" required>
      </div>
      <div class="mb-3">
        <label for="psw" class="form-label">Password:</label>
        <input type="password" class="form-control" id="psw" placeholder="Enter password" name="psw" required>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">login</button>
            </div>
          </div>
      </div>
    </form>    
</div>

<div class="container text-center mt-3">
  <span class="psw">Forget <a href="#">password?</a></span><br>
