<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-3 bg-light">
        <h2 class="text-center">Register</h2>
          <form action="#" method="post">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">User name:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter user name" name="email" required>
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="psw" class="form-label">Password:</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password" name="psw" required>
            </div>
            <div class="mb-3">
                <label for="pwd-check" class="form-label">Confirm password:</label>
                <input type="password" class="form-control" id="pwd-check" placeholder="Confirm password" name="pwd-check" required>
            </div>
            <div class="containe mb-3">
                <div class="row justify-content-center">
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">register</button>
                  </div>
                </div>
            </div>
          </form>    
    </div>
</body>
</html>
